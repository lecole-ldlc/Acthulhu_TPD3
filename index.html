<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter"/>
    <title>Acthulhu - dataviz</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<!-- .container -->
<div class="container">

    <div class="jumbotron">
        <div class="col-lg-12">
            <h1>Bienvenue sur la dataviz d'Acthulhu</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <p>Dataset</p>
            </div>
            <div class="col-lg-4">
                <div>
                    <select>
                        <option value="task10">Task 10</option>
                        <option value="task100">Task 100</option>
                        <option value="task1000">Task 1000</option>
                        <option value="task10000">Task 10000</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <p>User</p>
            </div>
            <div class="col-lg-4">
                <div>
                    <select>
                        <option value="all">All</option>
                        <option value="joe">Joe</option>
                        <option value="mike">Mike</option>
                        <option value="natasha">Natasha</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <p>Number of tasks</p>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-secondary">Priority</button>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-secondary">Status</button>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <svg id="barcharttask" width="430" height="400"></svg>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-5">
                <svg id="barcharttime" width="430" height="400"></svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="border-test">Treemap with priorities as colors and status as rectangles</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="border-test">
                    FREECHART<br>
                    Surprise me !<br>
                </p>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/barcharttask.js" type="text/javascript"></script>
<script src="js/barcharttime.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        console.log("TEST");
        barcharttask();
        barcharttime();
    });
</script>
</body>

</html>
