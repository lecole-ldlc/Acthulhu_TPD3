<script>
    function generate_tree(data, element) {
        // Initialize SV
        var user = $('#user').val();
        $(element).html("");
        var svg = d3.select(element),
                margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        // Color scale for categories
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        // Prepare aggregation
        var nest = d3.nest()
                .key(function (d) {
                    return d.priority;
                }) // First we aggregate by prority
                .key(function (d) {
                    return d.status;
                }) // Then by status
                .rollup(function (leaves) {
                    return {
                        "total_cpt": leaves.length, // Compute the number of tasks in each groupe
                        // Compute the total time associated with the tasks in this group
                        "total_time": d3.sum(leaves, function (d) {
                            return parseFloat(d.time);
                        })
                    }
                });
        // Prepare treemap
        var treemap = d3.treemap()
                .size([width, height])
                .padding(1)
                .round(true);
        var root = d3.hierarchy({
                    values: nest.entries(data)
                }, function (d) {
                    return d.values;
                })
                // This create a unique identifier of each leaf
                .eachBefore(function (d) {
                    d.data.id = (d.parent ? d.parent.data.id + "." : "") + (d.data.key ? d.data.key : "");
                })
                // This is the value that will be used to draw the rectangles
                .sum(function (d) {
                    if (d.value) {
                        return d.value.total_time;
                    }
                })
                // This is to display first the bigger rectangles
                .sort(function (a, b) {
                    return b.value.total_time - a.value.total_time;
                });
        //console.log(root)
        // Do generate the treemap
        treemap(root);
        // Prepare each rectangle
        var cell = g.selectAll("g")
                // We do not draw the priority rectangles, only the leaves of the tree
                .data(root.leaves())
                .enter().append("g")
                // Use x0 and y0 generated by the treemap function
                .attr("transform", function (d) {
                    return "translate(" + d.x0 + "," + d.y0 + ")";
                });
        // Draw the rectangle
        cell.append("rect")
                .attr("id", function (d) {
                    return d.data.id;
                })
                .attr("width", function (d) {
                    return d.x1 - d.x0;
                })
                .attr("height", function (d) {
                    return d.y1 - d.y0;
                })
                // Use the parent attribute to set the color
                .attr("fill", function (d) {
                    return color(d.parent.data.key);
                });
        // Draw the text (use a clipping path to deal with long strings)
        cell.append("clipPath")
                .attr("id", function (d) {
                    return "clip-" + d.data.id;
                })
                .append("use")
                .attr("xlink:href", function (d) {
                    return "#" + d.data.id;
                });
        cell.append("text")
                .attr("clip-path", function (d) {
                    return "url(#clip-" + d.data.id + ")";
                })
                .text(function (d) {
                    return d.data.key;
                })
                .attr("x", 4)
                .attr("y", 10);
        // Append a title (shown on mouse hover)
        cell.append("title")
                .text(function (d) {
                    return "Total time : " + d.data.value.total_time;
                });
        var heightL = 100;
        var svgLeg = d3.select("#legend").append("svg")
                .attr("width", width)
                .attr("height", heightL)
        // Draw the legend
        var legendRectSize = 18;
        var legendSpacing = 4;
        var legend = svg.selectAll('.legend')
                .data(color.domain())
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('transform', function (d, i) {
                    var offset = 20 * color.domain().length / 2;
                    var horz = 30 + i * 100 + 10;
                    var vert = height + legendRectSize + 10;
                    //vert = 0;
                    //horz = 0;
                    return 'translate(' + horz + ',' + vert + ')';
                });
        // These are the rectangles
        legend.append('rect')
                .attr('width', legendRectSize)
                .attr('height', legendRectSize)
                .style('fill', color)
                .style('stroke', color);
        // These are the texts
        legend.append('text')
                .attr('x', legendRectSize + 5)
                .attr('y', 10)
                .text(function (d) {
                    return d
                })
    }

    function surprise(tasks, element) {
        var user = $('#user').val();
        $(element).html("");

        var svg = d3.select("#surprise"),
                width = +svg.attr("width"),
                height = +svg.attr("height");

        var format = d3.format(",d");
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var pack = d3.pack()
                .size([width, height])
                .padding(1.5);

        var root = d3.hierarchy({children: tasks})
                .sum(function (d) {
                    return d.time;
                });
        var node = svg.selectAll(".node")
                .data(pack(root).leaves())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
        node.append("circle")
                .attr("id", function (d) {
                    return d.data.id;
                })
                .attr("r", function (d) {
                    return d.r;
                })
                .style("fill", function (d) {
                    return color(d.data.status);
                });
        node.append("title")
                .text(function (d) {
                    return d.data.id + "\n" + d.data.priority;
                });

        var legendRectSize = 18;
        var legendSpacing = 4;
        var legend = svg.selectAll('.legend')
                .data(color.domain())
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('transform', function (d, i) {
                    var offset = 20 * color.domain().length / 2;
                    var horz = 30 + i * 100 + 10;
                    var vert = 0;

                    return 'translate(' + horz + ',' + vert + ')';
                });
        var simulation = d3.forceSimulation(node)
                .velocityDecay(0.2)
                .force("x", d3.forceX().strength(0.002))
                .force("y", d3.forceY().strength(0.002))
                .force("collide", d3.forceCollide().radius(function (d) {
                    return d.r + 0.5;
                }).iterations(2))
                .on('tick', ticked);

        var tau = 2 * Math.PI;

        }
    function ticked() {
            context.clearRect(0, 0, width, height);
            context.save();
            context.translate(width / 2, height / 2);

            context.beginPath();
            node.forEach(function (d) {
                context.moveTo(d.x + d.r, d.y);
                context.arc(d.x, d.y, d.r, 0, tau);
            });
            context.fillStyle = "#ddd";
            context.fill();
            context.strokeStyle = "#333";
            context.stroke();

            context.restore();

        }

</script>
